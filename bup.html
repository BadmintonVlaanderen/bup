<!DOCTYPE html>
<html PRODUCTIONATTR-manifest="bup.appcache">
<head>
	<meta charset="utf-8" />
	<title>Badminton Umpire Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" type="image/png" href="icons/favicon.png"/>
<!--@DEV-->
	<link rel="stylesheet" href="css/settings.css" />
	<link rel="stylesheet" href="css/editmode.css" />
	<link rel="stylesheet" href="css/scoresheet.css" />
	<link rel="stylesheet" href="css/court.css" />
	<link rel="stylesheet" href="css/score.css" />
	<link rel="stylesheet" href="css/appcache.css" />
	<link rel="stylesheet" href="css/timer.css" />
	<link rel="stylesheet" href="css/network.css" />
	<link rel="stylesheet" href="css/eventsheet.css" />
	<link rel="stylesheet" href="css/exceptions.css" />
	<link rel="stylesheet" href="css/topbuttons.css" />
	<link rel="stylesheet" href="css/bottombuttons.css" />
	<link rel="stylesheet" href="bup.css" />
<!--/@DEV-->
<!--@PRODUCTION
	<link rel="stylesheet" href="bup.dist.css" />
-->
</head>
<body>

<div id="game">
<div class="topleft_buttons">
	<!-- careful not to insert spaces in between buttons-->
<button id="button_undo" data-i18n-title="button:undo" disabled="disabled" class="image-button half-invisible"><span></span></button
><button id="button_exception" data-i18n-title="button:exception" class="image-button"><span></span></button
></div>

<div class="topright_buttons">

<button id="button_shuttle" data-i18n-title="button:shuttle" class="image-button">
	<div id="shuttle_counter_value"></div>
	<span class="button_icon"></span></button
><button id="button_settings" data-i18n-title="button:settings" class="image-button"><span></span></button>
</div>

<button id="button_redo" data-i18n-title="button:redo" class="image-button default-invisible"><span></span></button>

<div id="score">
<table id="score_table">
<tr class="score_announcements"><td colspan="2">&nbsp;</td></tr>
<tr class="score_current-game"><td class="score score_left">&nbsp;</td><td class="score score_right">&nbsp;</td></tr>
<tr class="score_future-game"><td class="score score_left">&nbsp;</td><td class="score score_right">&nbsp;</td></tr>
<tr class="score_future-game"><td class="score score_left">&nbsp;</td><td class="score score_right">&nbsp;</td></tr>

</table>
</div>

<div id="court">
<div id="court_court_str"><span></span></div>
<div id="court_arrow" class="default-invisible"></div>
<div id="court_left_odd"><span></span></div>
<div id="court_left_team"><span></span></div>
<div id="court_left_even"><span></span></div>
<div id="court_right_even"><span></span></div>
<div id="court_right_team"><span></span></div>
<div id="court_right_odd"><span></span></div>
<div id="court_match_name"><span></span></div>
<button class="editmode_arrow default-invisible"></button>
<button class="editmode_change-ends default-invisible"></button>
<button class="editmode_switch_left default-invisible"></button>
<button class="editmode_switch_right default-invisible"></button>
<button class="editmode_leave default-invisible"></button>
</div>

<div class="network_desync_container default-invisible">
	<div class="network_desync_image" data-i18n-title="network:error"></div>
	<div class="network_desync_login_container"></div>
	<div class="network_desync_errmsg"></div>
</div>
<div class="network_desync_image_preload network_desync_image"></div>


<div class="bottom-ui">

<button disabled="disabled" id="left_score" class="half-invisible">+1</button>
<button disabled="disabled" id="right_score" class="half-invisible">+1</button>

<div id="love-all-dialog" class="pick_dialog default-invisible">
<button id="love-all"></button>
</div>

<div id="postgame-confirm-dialog" class="pick_dialog default-invisible">
<button id="postgame-confirm"></button>
</div>

<div id="postmatch-confirm-dialog" class="pick_dialog default-invisible">
<button id="postmatch-confirm"></button>
</div>

<div id="pick_side" class="pick_dialog default-invisible">
<span data-i18n="dialog-left"></span>
<button id="pick_side_team1"></button>
<button id="pick_side_team2"></button>
</div>

<div id="pick_server" class="pick_dialog default-invisible">
<span data-i18n="dialog-server"></span>
</div>

<div id="pick_receiver" class="pick_dialog default-invisible">
<span data-i18n="dialog-receiver"></span>
</div>

<div id="suspension-resume-dialog" class="pick_dialog default-invisible">
<button id="suspension-resume"></button>
</div>


<div id="exception_wrapper" class="modal-wrapper default-invisible">
<div class="exception_dialog">
	<div>
	<button id="exception_yellow" data-i18n-title="exceptions:yellow-card-title" class="image-button"><span></span></button>
	<span data-i18n="exceptions:yellow-card"></span>
	</div>
	<div>
	<button id="exception_red" data-i18n-title="exceptions:red-card-title" class="image-button"><span></span></button>
	<span data-i18n="exceptions:red-card"></span>
	</div>
	<div>
	<button id="exception_referee" data-i18n-title="exceptions:referee-title" data-i18n="mark:referee"></button>
	<span data-i18n="exceptions:referee"></span>
	</div>
	<div class="exception_suspension_container">
	<button id="exception_suspension" data-i18n-title="exceptions:suspension-title" data-i18n="mark:suspension"></button>
	<span data-i18n="exceptions:suspension"></span>
	</div>
	<div>
	<button id="exception_injury" data-i18n-title="exceptions:injury-title" data-i18n="mark:injury"></button>
	<span data-i18n="exceptions:injury"></span>
	</div>
	<div>
	<button id="exception_black" data-i18n-title="exceptions:black-card-title" class="image-button"><span></span></button>
	<span data-i18n="exceptions:black-card"></span>
	</div>
	<div>
	<button id="exception_retired" data-i18n-title="exceptions:retired-title" class="image-button"><span></span></button>
	<span data-i18n="exceptions:retired"></span>
	</div>
	<div>
	<button id="exception_correction" data-i18n-title="exceptions:correction-title" data-i18n="mark:correction"></button>
	<span data-i18n="exceptions:correction"></span>
	</div>
	<div>
	<button id="exception_overrule" data-i18n-title="exceptions:overrule-title" data-i18n="mark:overrule"></button>
	<span data-i18n="exceptions:overrule"></span>
	</div>

	<button class="cancel-button" data-i18n="button:Cancel"></button>
</div>
</div>

<div class="timer_container default-invisible">
	<span class="timer_restart" data-i18n-title="timer:restart"></span><span class="timer"></span>
</div>

<div class="postmatch_options default-invisible">
<button class="postmatch_scoresheet_button" data-i18n="Score Sheet"></button>
</div>

<div id="pronounciation" class="default-invisible"><span></span></div>

<div class="appcache_update_ingame default-invisible"><div data-i18n="bup.update_available"></div><button type="button" class="appcache_update_button" data-i18n="bup.update_now"></button> <button type="button" class="appcache_later_button" data-i18n="bup.update_later"></button></div>


</div>
</div>

<div id="settings_wrapper" class="modal-wrapper default-invisible" data-settings-visible="false">
<div class="settings_layout">
<div class="settings_container">

<div class="appcache_update default-invisible"><span data-i18n="bup.update_available"></span> <button class="appcache_update_button" data-i18n="bup.update_now"></button></div>

<div class="settings_network_login_container">
</div>

<div class="ingame_options default-invisible">
	<h2 data-i18n="settings:Current Match"></h2>

	<button class="backtogame_button" data-i18n="settings:Back to Match"></button>
	<button class="scoresheet_button" data-i18n="Score Sheet"></button>
	<button class="editmode_button" data-i18n="settings:Edit Manually"></button>
</div>

<div class="setup">
	<div class="setup_network_container default-invisible">
	<h2 class="setup_network_heading"><span class="setup_network_event" data-i18n="settings:Matches"></span></h2>
	<div id="setup_network_matches"></div>
	<div class="setup_network_status"></div>

	<div>
		<div class="setup_eventsheets default-invisible"></div>
		<a href="#" class="setup_show_manual" data-i18n="settings:Custom match details"></a>
	</div>
	</div>

	<form id="setup_manual_form" class="slim_form">
	<h2 data-i18n="settings:New match"></h2>
	<fieldset class="setup_manual_discipline">
	<label><input type="radio" name="gametype" value="singles" tabindex="1" /><span data-i18n="settings:Singles"></span></label>
	<label><input type="radio" name="gametype" value="doubles" tabindex="2" checked="checked"/><span data-i18n="settings:Doubles"></span></label>
	</fieldset>

	<div class="setup_manual_teams">
		<div class="setup_manual_team">
			<div><input type="text" name="team1_player1" tabindex="11" /></div>
			<div><input type="text" name="team1_player2" tabindex="12" class="only-doubles" /></div>
			<div><input type="text" name="team1_name" tabindex="31" data-i18n-placeholder="settings:team1-placeholder" /></div>
		</div>

		<div class="setup_manual_vs">vs</div>

		<div class="setup_manual_team">
			<div><input type="text" name="team2_player1" tabindex="21" /></div>
			<div><input type="text" name="team2_player2" tabindex="22" class="only-doubles" /></div>
			<div><input type="text" name="team2_name" tabindex="32" data-i18n-placeholder="settings:team2-placeholder"/></div>
		</div>
	</div>

	<table class="setup_manual_details">
	<tbody>
	<tr>
		<th data-i18n="settings:match_name-label"></th>
		<td><input type="text" name="match_name" tabindex="41" data-i18n-placeholder="settings:match_name-placeholder" /></td>
	</tr>
	<tr>
		<th data-i18n="settings:event-label"></th>
		<td><input type="text" name="event_name" tabindex="42" data-i18n-placeholder="settings:event_name-placeholder" /></td>
	</tr>
	<tr>
		<th data-i18n="settings:tournament_name-label"></th>
		<td><input type="text" name="tournament_name" tabindex="43" data-i18n-placeholder="settings:tournament_name-placeholder" /></td>
	</tr>
    <tr>
        <th></th>
        <td><label><input type="checkbox" name="team_competition" tabindex="51"/><span data-i18n="settings:team_competition"></span></label></td>
    </tr>
	</tbody>
	</table>

	<div class="setup_manual_start_container">
		<button tabindex="101" class="setup_manual_start" data-i18n="settings:Start Match"></button>
	</div>

	</form>

	<h2 data-i18n="settings:Resume Match"></h2>

	<div class="setup_loadmatch_none" data-i18n="settings:loadmatch_none"></div>

	<ul class="setup_loadmatch_list">
	</ul>
</div>

<div class="settings">
<h2 data-i18n="settings:Settings"></h2>
<div><label><span data-i18n="settings:Court Description"></span> <input type="text" name="court_description" size="8" data-i18n-placeholder="settings:Court Description.placeholder" /></label> <span data-i18n="settings:Court Number"></span> <label> <input type="number" name="court_id" min="1" /></label></div>
<label><span data-i18n="settings:Umpire"></span>: <input type="text" name="umpire_name" /></label>
<label><span data-i18n="settings:Service judge"></span>: <input type="text" name="service_judge_name" /></label>
<label><span data-i18n="settings:Language"></span>: <select size="1" class="settings_language" name="language"></select></label>
<label><input type="checkbox" name="save_finished_matches" /><span data-i18n="settings:Store Completed Games"></span></label>
<label><input type="checkbox" name="shuttle_counter" /><span data-i18n="settings:Shuttle Counter"></span></label>
<label><input type="checkbox" name="show_pronounciation" /><span data-i18n="settings:Show Pronounciation"></span></label>
<label><input type="checkbox" name="negative_timers" /><span data-i18n="settings:Negative Timers"></span></label>
<div><label><input type="checkbox" name="go_fullscreen" /><span data-i18n="settings:Request Fullscreen on Startup"></span></label> <button class="fullscreen_button" data-i18n="settings:Go Fullscreen"></button></div>
<label><span data-i18n="settings:Button Block Timeout"></span>: <input type="number" name="button_block_timeout" min="0" value="1500" max="5000" /></label>
<label><span data-i18n="settings:Network Timeout"></span>: <input type="number" name="network_timeout" min="1" value="1000" max="600000" /></label>
<label><span data-i18n="settings:Network Repeat Interval"></span>: <input type="number" name="network_update_interval" min="1" value="10000" max="600000" /></label>
</div>

<div class="version">[script error]</div>
</div>
</div>
</div>

<div class="scoresheet_container default-invisible">
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="scoresheet" viewBox="0 0 297 210" style="font-family: Helvetica;">
		<style>
		text {font-size: 4px;}
		text.small-text, text.table_name {font-size: 3px;}
		.divider-line {stroke: #000; stroke-width: 0.2;}
		.box {stroke: #000; stroke-width: 0.5; fill: none;}
		.shade,.box.shaded,.table_longtext_background.shaded {fill: #d0d0d0;}
		.scoresheet_results_circle_team1,.scoresheet_results_circle_team2 {
			stroke: #000; stroke-width: 0.6; fill: none;
		}
		.dashed-line {
			stroke: #000; stroke-width: 0.4; stroke-dasharray: 0.4, 0.4;
		}
		.table {
			stroke: #000; stroke-width: 0.35; fill: none;
		}
		.table_line {
			stroke: #000; stroke-width: 0.1;
		}
		.table_20all_dash {
			stroke: #000; stroke-width: 0.4;
		}
		.editmode-sign {
			stroke: #202020; stroke-width: 0.3; fill: none;
		}
		.table_thick-line {
			stroke: #000; stroke-width: 0.35;
		}
		.table_game_result {
			stroke: #000; stroke-width: 0.4; fill: none;
		}
		.table_longtext_background {
			fill: #fff;
			opacity: 0.75;
		}
		</style>

		<!-- top left -->
		<text class="scoresheet_tournament_name"  font-weight="bold" x="15" y="13"></text>
		<text class="scoresheet_event_name" y="13"></text>
		<text class="scoresheet_match_label small-text" x="15" y="31.5" data-i18n="scoresheet:Match"></text>
		<text class="scoresheet_match_name" x="29" y="32"></text>
		<text class="scoresheet_date_label small-text" x="15" y="38.5" data-i18n="scoresheet:Date"></text>
		<text class="scoresheet_date_value" x="29" y="39"></text>

		<!-- left name box -->
		<rect class="box" x="72" y="20" width="5" height="7" />
		<rect class="box" x="77" y="20" width="59" height="21" />
		<line class="divider-line" x1="77" x2="136" y1="27" y2="27" />
		<line class="divider-line" x1="77" x2="136" y1="34" y2="34" />
		<text class="scoresheet_results_team1_side" x="74.5" y="25" text-anchor="middle"></text>
		<text class="scoresheet_results_team1_player1" x="78" y="25"></text>
		<text class="scoresheet_results_team1_player2" x="78" y="32"></text>
		<text class="scoresheet_results_team1_name" x="78" y="39"></text>
		<ellipse class="scoresheet_results_circle_team1" visibility="hidden" cx="100" cy="30" rx="28" ry="13" />

		<!-- score box -->
		<text class="small-text" x="148.5" y="19" text-anchor="middle" data-i18n="scoresheet:points"></text>
		<rect class="box" x="138" width="21" y="20" height="21" />
		<line class="divider-line" x1="138" x2="159" y1="27" y2="27" />
		<line class="divider-line" x1="138" x2="159" y1="34" y2="34" />
		<text x="148.5" y="25" text-anchor="middle">:</text>
		<text x="148.5" y="32" text-anchor="middle">:</text>
		<text x="148.5" y="39" text-anchor="middle">:</text>

		<text class="scoresheet_results_team1_score1" x="143" y="25" text-anchor="middle"></text>
		<text class="scoresheet_results_team1_score2" x="143" y="32" text-anchor="middle"></text>
		<text class="scoresheet_results_team1_score3" x="143" y="39" text-anchor="middle"></text>
		<text class="scoresheet_results_team2_score1" x="154" y="25" text-anchor="middle"></text>
		<text class="scoresheet_results_team2_score2" x="154" y="32" text-anchor="middle"></text>
		<text class="scoresheet_results_team2_score3" x="154" y="39" text-anchor="middle"></text>

		<!-- right name box -->
		<rect class="box shaded" x="220" y="20" width="5" height="7" />
		<rect class="box shaded" x="161" y="20" width="59" height="21" />
		<line class="divider-line" x1="161" x2="220" y1="27" y2="27" />
		<line class="divider-line" x1="161" x2="220" y1="34" y2="34" />
		<text class="scoresheet_results_team2_side" x="222.5" y="25" text-anchor="middle"></text>
		<text class="scoresheet_results_team2_player1" x="162" y="25"></text>
		<text class="scoresheet_results_team2_player2" x="162" y="32"></text>
		<text class="scoresheet_results_team2_name" x="162" y="39"></text>
		<ellipse class="scoresheet_results_circle_team2" visibility="hidden" cx="189" cy="30" rx="28" ry="13" />

		<!-- top right information about match -->
		<text class="small-text" x="228" y="15" data-i18n="scoresheet:Court"></text>
		<line class="dashed-line" x1="252" x2="282" y1="15.5" y2="15.5"/>
		<text class="scoresheet_court_id" x="253" y="14"></text>
		<text class="small-text" x="228" y="22" data-i18n="scoresheet:Umpire"></text>
		<line class="dashed-line" x1="252" x2="282" y1="22.5" y2="22.5"/>
		<text class="small-text scoresheet_umpire_name" x="253" y="21"></text>
		<text class="small-text" x="228" y="29" data-i18n="scoresheet:Service judge"></text>
		<line class="dashed-line" x1="252" x2="282" y1="29.5" y2="29.5"/>
		<text class="small-text scoresheet_service_judge_name" x="253" y="28"></text>
		<text class="small-text" x="228" y="36" data-i18n="scoresheet:Begin"></text>
		<line class="dashed-line" x1="252" x2="282" y1="36.5" y2="36.5"/>
		<text class="scoresheet_begin_value" x="253" y="35"></text>
		<text class="small-text" x="228" y="43" data-i18n="scoresheet:End"></text>
		<line class="dashed-line" x1="252" x2="282" y1="43.5" y2="43.5"/>
		<text class="scoresheet_end_value" x="253" y="42"></text>
		<text class="small-text" x="228" y="50" data-i18n="scoresheet:Duration"></text>
		<line class="dashed-line" x1="252" x2="282" y1="50.5" y2="50.5"/>
		<text class="scoresheet_duration_value" x="253" y="49"></text>

		<g class="scoresheet_shuttle_counter">
			<text class="small-text" x="202" y="50" text-anchor="end" data-i18n="scoresheet:Shuttles"></text>
			<text class="scoresheet_shuttle_counter_value" x="205" y="50.5"></text>
		</g>

		<g class="scoresheet_table_container"></g>

		<text class="small-text" x="118" y="200" data-i18n="scoresheet:Umpire"></text>
		<line class="dashed-line" x1="142" x2="202" y1="200.5" y2="200.5" />
		<text class="small-text" x="207" y="200" data-i18n="scoresheet:Referee"></text>
		<line class="dashed-line" x1="222" x2="282" y1="200.5" y2="200.5" />
	</svg>

	<div class="scoresheet_buttons only-screen">
		<!-- careful with spacing -->
		<button class="scoresheet_button_print" data-i18n="scoresheet:button:print"></button
		><button class="scoresheet_button_pdf" disabled="disabled" data-i18n="scoresheet:button:pdf"></button
		><button class="scoresheet_button_back" data-i18n="scoresheet:button:back"></button>
	</div>
</div>

<div id="go_fullscreen_wrapper" class="modal-wrapper default-invisible">
<div id="go_fullscreen" class="pick_dialog">
<button class="go_fullscreen_go">
<span class="go_fullscreen_go_icon"></span>
<span data-i18n="fullscreen:go"></span></button>
<button class="go_fullscreen_normal" data-i18n="fullscreen:no"></button>
</div>
</div>

<div class="appcache_updating_wrapper default-invisible" data-i18n="bup.updating"></div>
