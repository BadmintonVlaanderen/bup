<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Badminton Umpire Panel</title>
	<link rel="stylesheet" href="bup.css" />
</head>
<body>

<div id="setup" class="default-invisible">
<h3>Spiel konfigurieren</h3>
<form id="setup_manual_form" class="slim_form">

<fieldset>
<label><input type="radio" name="gametype" value="singles" checked="checked" />Einzel</label>
<label><input type="radio" name="gametype" value="doubles" />Doppel</label>
</fieldset>

<fieldset class="setup_players" id="setup_players_singles">
<div>
<input type="text" name="team1_player" autofocus="autofocus" />
</div>
<div class="setup_players_vs">
vs
</div>
<div>
<input type="text" name="team2_player" />
</div>
</fieldset>

<fieldset class="setup_players default-invisible" id="setup_players_doubles">
<div>
<input type="text" name="team1_player1" autofocus="autofocus" /><br/>
<input type="text" name="team1_player2" />
</div>
<div class="setup_players_vs">
vs
</div>
<div>
<input type="text" name="team2_player1" /><br/>
<input type="text" name="team2_player2" />
</div>
</fieldset>

<button>Spiel starten</button>
</form>
</div>


<div id="game" class="default-invisible">
<div class="topleft_buttons">
<button id="button_settings" title="Konfiguration" class="image-button"><div></div></button>
<button id="button_exception" title="Situation" class="image-button"><div></div></button>
</div>

<div class="topright_buttons">
<button id="button_undo" title="Rückgängig" disabled="disabled" class="image-button half-invisible"><div></div></button>
<button id="button_redo" title="Wiederholen" disabled="disabled" class="image-button nearly-invisible"><div></div></button>
</div>

<div id="score">
<table id="score_table">
</table>
</div>

<div id="court_container">
<div id="court">
<div id="court_arrow" class="default-invisible"></div>
<div id="court_left_odd"></div>
<div id="court_left_even"></div>
<div id="court_right_even"></div>
<div id="court_right_odd"></div>
</div>
</div>


<button disabled="disabled" id="left_score" class="half-invisible">+1</button>
<button disabled="disabled" id="right_score" class="half-invisible">+1</button>

<div id="love-all-dialog" class="pick_dialog" class="default-invisible">
<button id="love-all"></button>
</div>

<div id="postgame-confirm-dialog" class="pick_dialog" class="default-invisible">
<button id="postgame-confirm"></button>
</div>

<div id="postmatch-confirm-dialog" class="pick_dialog" class="default-invisible">
<button id="postmatch-confirm"></button>
</div>

<div id="pick_side" class="pick_dialog default-invisible">
<span>Spieler auf der linken Seite</span>
<button id="pick_side_team1"></button>
<button id="pick_side_team2"></button>
</div>

<div id="pick_server" class="pick_dialog default-invisible">
<span>Aufschläger</span>
</div>

<div id="pick_receiver" class="pick_dialog default-invisible">
<span>Rückschläger</span>
</div>

</div>

<script src="libs/jquery.min.js"></script>
<script src="bup.js"></script>
</body>
</html>
