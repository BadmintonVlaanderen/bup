<svg
   viewBox="0 0 210 297"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">

<g id="es_svg_receipt_logo"></g>

<text x="20" y="30" style="font-size:15px;" data-i18n="receipt:header"></text>

<text x="20" y="50" style="font-size:4px;" id="es_svg_event"></text>

<text x="20" y="60" style="font-size:4px;" data-i18n="receipt:date"></text>
<text x="49" y="60" style="font-size:4px;" id="es_svg_date"></text>

<text x="20" y="70" style="font-size:4px;" data-i18n="receipt:umpire"></text>
<line x1="48" y1="71" x2="115" y2="71" style="stroke-width:0.2;stroke:#000" />
<text x="49" y="70" style="font-size:4px;" id="es_svg_receipt_umpire"></text>

<text x="20" y="80" style="font-size:4px;" data-i18n="receipt:distance"></text>
<line x1="48" y1="81" x2="68" y2="81" style="stroke-width:0.2;stroke:#000" />
<text x="58" y="80" style="font-size:4px;" text-anchor="middle" id="es_svg_receipt_distance"></text>
<text x="69" y="80" style="font-size:4px;">km</text>

<text x="20" y="90" style="font-size:4px;" data-i18n="receipt:travelcosts"></text>
<line x1="48" y1="91" x2="68" y2="91" style="stroke-width:0.2;stroke:#000" />
<text x="58" y="90" style="font-size:4px;" text-anchor="middle" id="es_svg_travelcosts"></text>
<text x="69" y="90" style="font-size:4px;" id="es_svg_travelcurrency"></text>
<text x="75" y="90" style="font-size:4px;" id="es_svg_perkm"></text>

<text x="20" y="100" style="font-size:4px;" data-i18n="receipt:base"></text>
<text x="49" y="100" style="font-size:4px;" id="es_svg_basecost"></text>

<text x="20" y="110" style="font-size:4px;" data-i18n="receipt:total"></text>
<line x1="48" y1="111" x2="68" y2="111" style="stroke-width:0.2;stroke:#000" />
<line x1="48" y1="111.5" x2="68" y2="111.5" style="stroke-width:0.2;stroke:#000" />
<text x="58" y="110" style="font-size:4px;" text-anchor="middle" id="es_svg_total"></text>
<text x="69" y="110" style="font-size:4px;" id="es_svg_totalcurrency"></text>

<line x1="40" y1="130" x2="110" y2="130" style="stroke-width:0.2;stroke:#000" />
<text x="75" y="133" style="font-size:2px;" text-anchor="middle" id="es_svg_signature"></text>

</svg>
